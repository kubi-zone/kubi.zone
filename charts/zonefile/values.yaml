# Default values for zonefile.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/mathiaspius/kubizone/zonefile
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

args:
  - reconcile

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  seccompProfile:
    type: "RuntimeDefault"
  runAsNonRoot: true
  runAsUser: 65203
  runAsGroup: 65203
  fsGroup: 65203

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65203

resources:
  limits:
    cpu: 20m
    memory: 32Mi
  requests:
    cpu: 5m
    memory: 16Mi

nodeSelector: {}

tolerations: []

affinity: {}
