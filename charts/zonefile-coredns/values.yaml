# Default values for zonefile-coredns.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  seccompProfile:
    type: "RuntimeDefault"

zonefiles:
- example

coredns:
  image:
    repository: docker.io/coredns/coredns
    pullPolicy: IfNotPresent
    tag: "1.10.1"

  # Configure SecurityContext for Pod.
  # Ensure that required linux capability to bind port number below 1024 is assigned (`CAP_NET_BIND_SERVICE`).
  securityContext:
    capabilities:
      add:
        - NET_BIND_SERVICE

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

updater:
  image: 
    repository: docker.io/bitnami/kubectl
    pullPolicy: IfNotPresent
    tag: "1.27.2"

  

nodeSelector: {}

tolerations: []

affinity: {}
